  <main>
    <section class="abajo">

    <section class="formulario-contacto">
      <h2>Contacto</h2>
      <p>¿Tenes alguna duda, sugerencia o queres contactarte con nosotros? Completa el siguiente formulario:</p>

      <form action="../error/error.html" method="get">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ej: Santiago Ivan" required pattern=".*\S+.*" title="Ingresa al menos una letra.">

        <label for="email">Correo electronico</label>
        <input type="email" id="email" name="email" placeholder="Ej: ejemplo@gmail.com" required>

        <label for="asunto">Asunto</label>
        <input type="text" id="asunto" name="asunto" placeholder="Motivo del mensaje" required pattern=".*\S+.*" title="Ingresa al menos una letra.">

        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" rows="5" placeholder="Escribi tu mensaje aca..." required pattern=".*\S+.*" title="Ingresa al menos una letra."></textarea>

        <button type="submit">Enviar</button>
      </form>







    </section>
   </section>
 
  </main>
<audio
    id="bgAudio"
    src="../Audio/John Cafferty - Hearts On Fire (Rocky IV) - Wardrip06.mp3"
    autoplay
    loop
    muted
    playsinline
  ></audio>
  <button id="audioToggle">Reproducir</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById("bgAudio");
      const btn   = document.getElementById("audioToggle");

      const savedTime  = parseFloat(localStorage.getItem("audioTime") || 0);
      const savedMuted = localStorage.getItem("audioMuted");
      audio.currentTime = savedTime;
      if (savedMuted !== null) audio.muted = savedMuted === "true";

      btn.textContent = audio.muted ? "Reproducir" : "Silenciar";

      audio.play().catch(() => {});

      btn.addEventListener("click", () => {
        audio.muted = !audio.muted;
        btn.textContent = audio.muted ? "Reproducir" : "Silenciar";
        localStorage.setItem("audioMuted", audio.muted);
        
        audio.play().catch(() => {});
      });
    });

    window.addEventListener("beforeunload", () => {
      const audio = document.getElementById("bgAudio");
      localStorage.setItem("audioTime", audio.currentTime);
   });
</script>
